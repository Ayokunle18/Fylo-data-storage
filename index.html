<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="bg-D-img">
        <img src="images/bg-desktop.png" alt="background image">
    </div>
    <div class="bg-M-img">
      <img src="images/bg-mobile.png" alt="background image">
  </div>

    <div class="large-storage-container">
        <div class="files-unit">
           <img src="images/logo.svg" alt="logo">
           <div class="icons">
             <div id="icon"> <img src="images/icon-document.svg" alt="document"> </div>
             <div id="icon"> <img src="images/icon-folder.svg" alt="folder"> </div>
             <div id="icon"> <img src="images/icon-upload.svg" alt="upload"> </div>
           </div>
        </div>
        <div class="storage-unit">
          <p> Youâ€™ve used <b id="used">815 GB </b>of your storage</p>
          <div class="remaining">
            <b id="remains">185</b> GB LEFT
          </div>
          <meter id="storage" value="815" min="0" max="1000" unit="GB"></meter>
        </div>
    </div>
    

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
